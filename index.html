
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hamlo.wlrd</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <canvas id="starfield"></canvas>
  <nav>
    <h1>HAMLO.WLRD</h1>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#music">Music</a></li>
      <li><a href="#games">Games</a></li>
      <li><a href="#upload">Upload</a></li>
    </ul>
  </nav>

  <section id="music" class="player">
    <h2>Music Player</h2>
    <div id="firebaseTracks"></div>
    <iframe src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/tacos_4_breakfast/see-the-fire&color=%23118ab2" width="100%" height="166" frameborder="no" scrolling="no" allow="autoplay"></iframe>
    <iframe src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/tacos_4_breakfast/shorline-infused&color=%23118ab2" width="100%" height="166" frameborder="no" scrolling="no" allow="autoplay"></iframe>
  </section>

  <section id="upload" class="upload">
    <h2>Upload Track</h2>
    <form id="uploadForm">
      <input type="text" id="title" placeholder="Title" required />
      <input type="text" id="artist" placeholder="Artist" required />
      <input type="text" id="genre" placeholder="Genre" />
      <input type="date" id="releaseDate" />
      <input type="file" id="audioFile" accept="audio/*" required />
      <button type="submit">Upload</button>
    </form>
    <div id="uploadStatus"></div>
  </section>

  <section id="games" class="games">
    <h2>Games</h2>

    <div class="game">
      <h3>Alien Beat Battle</h3>
      <button id="alienBtn">ðŸ‘½ Tap!</button>
      <p>Score: <span id="score">0</span></p>
    </div>

    <div class="game">
      <h3>Cosmic Beat Tapper</h3>
      <p>Tap the glowing orbs in time with the beat!</p>
      <p>Score: <span id="beatScore">0</span></p>
      <button id="startBeatTapper">Start Game</button>
    </div>

    <div class="game">
      <h3>Starfield Dodger</h3>
      <canvas id="dodgerCanvas" class="gameCanvas" width="600" height="400"></canvas>
      <p>Score: <span id="dodgerScore">0</span></p>
      <button id="startDodger">Start Dodger</button>
    </div>
  </section>

  <script src="main.js"></script>
</body>
</html>
