
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hamlo.wlrd</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>Hamlo.wlrd - Final Integrated Version</h1>
  <div id="firebaseTracks"></div>
  <form id="uploadForm">
    <input type="text" id="title" placeholder="Track Title" required />
    <input type="file" id="audioFile" accept="audio/*" required />
    <button type="submit">Upload</button>
  </form>
  <script src="main.js"></script>
</body>
</html>
